<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Servicios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/status">Estado de Servicios</a></li>
            </ul>
        </nav>
        <h1>Estado de Servicios</h1>
    </header>
    <main>
        <ul id="service-list"></ul>
    </main>
    <footer>
        <p>&copy; 2024 byCode. Todos los derechos reservados.</p>
    </footer>
    <script>
        fetch('/api/status')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const serviceList = document.getElementById('service-list');
                if (data.services && Array.isArray(data.services)) {
                    data.services.forEach(service => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${service.name} (IP: ${service.ip}): ${service.status}`;
                        serviceList.appendChild(listItem);
                    });
                } else {
                    serviceList.textContent = 'No se pudo obtener el estado de los servicios.';
                }
            })
            .catch(error => {
                const serviceList = document.getElementById('service-list');
                serviceList.textContent = `Error al obtener el estado de los servicios: ${error.message}`;
            });
    </script>
</body>
</html>
